<body>
    
<script>
function Todo() {
    const [tasks, setTasks] = useState([]);

    function addTask() {
        const newTasks = [...tasks, { text: '', completed: false }];
        setTasks(newTasks);
    }

    function removeTask() {
        const newTasks = tasks.slice(0, -1);
        setTasks(newTasks);
    }

    function updateTaskText(index, newText) {
        const updatedTasks = tasks.map((task, i) =>
            index === i ? { ...task, text: newText } : task
        );
        setTasks(updatedTasks);
    }

    function toggleTaskCompletion(index) {
        const updatedTasks = tasks.map((task, i) =>
            index === i ? { ...task, completed: !task.completed } : task
        );
        setTasks(updatedTasks);
    }
    </script>


        <div>

            //         </div>
            //     )}
                <button id="btn1" onClick="addTask()">+</button>
                <button id="btn2" onClick="removeTask()">-</button>
            </div>
        </div>
    
}
